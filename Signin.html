<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./PICTURES/South Asian Countries_transparent.png">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .background_image {
            background: url("./PICTURES/Southasianflags.png") no-repeat center; 
            background-size: cover;
            position: fixed; 
            width: 100%; 
            height: 100%;
            top: 0; 
            left: 0;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 100px rgb(0, 0, 0);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: blue;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: blue;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");

            const savedUsername = getCookie("username");
            if (savedUsername) {
                document.getElementById("username").value = savedUsername;
            }

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();

                let isValid = true;

                const usernamePattern = /^22BCE\d{4}$/;

                if (username === "") {
                    isValid = false;
                    alert("Please enter your username.");
                } else if (!usernamePattern.test(username)) {
                    isValid = false;
                    alert("Username format should be 22BCE followed by four digits.");
                }

                if (password === "") {
                    isValid = false;
                    alert("Please enter your password.");
                }

                if (isValid) {
                    setCookie("username", username, 365);
                    form.submit();
                }
            });
        });

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + "=")) {
                    return cookie.substring(name.length + 1);
                }
            }
            return "";
        }
    </script>
    </head>
<body>
    <div class="background_image">
    <h1>Sign In</h1>    
    <tabel>
        <form action="Main.html" method="post">
            <table>
                <tr>
                    <td><label for = "username">User Name </label></td>
                    <td><input type = "text" id="username" name="username" > </td>
                </tr>
                <tr>
                    <td><label for = "password">Password </label></td>
                    <td><input type = "password" id="password" name="password" > </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Sign In"></td>
                </tr>
            </table>
        </form>
    </tabel>
    </div>
</body>
</html>
