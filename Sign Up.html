<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="icon" type="image/x-icon" href="./PICTURES/South Asian Countries_transparent.png">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .background_image {
            background: url("./PICTURES/Southasianflags.png") no-repeat center; 
            background-size: cover;
            position: fixed; 
            width: 100%; 
            height: 100%;
            top: 0; 
            left: 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 100px rgb(0, 0, 0);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 800;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background: transparent;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 5px 0 15px 0; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin: 0; 
        }

        .checkbox-label {
            margin-left: 5px; 
        }

        input[type="submit"] {
            width: 100%;
            background-color: blue;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: blue;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("form");
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");



            form.addEventListener("submit", function(event) {
                event.preventDefault(); 
                
                const username = document.getElementById("username").value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = document.getElementById("confirm_password").value.trim();
                const acceptTerms = document.getElementById("accept_terms").checked;

                let isValid = true;

                if (username === "" || password === "" || confirmPassword === "" || !acceptTerms) {
                    isValid = false;
                    alert("Please fill in all the required fields.");
                    return; 
                }

                if (!/^(?:22BCE)\d{4}$/.test(username)) {
                    isValid = false;
                    alert("Username format should be 22BCEXXXX");
                }

                if (password !== confirmPassword) {
                    isValid = false;
                    alert("Passwords do not match.");
                }

                if (isValid) {
                    form.submit();
                }
            });
        });
    </script>
</head>
<body>
    <div class="background_image">
    <h1 >Create an account</h1>
    
    <form action="Registration.html" method="post" id="form">
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username" ></td>
            </tr>
            <tr>
                <td><label for="password">Create Password</label></td>
                <td>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" >
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="confirm_password">Confirm Password</label></td>
                <td><input type="password" id="confirm_password" name="confirm_password" ></td>
            </tr>
            <tr>
                <td colspan="2" class="checkbox-container">
                    <input type="checkbox" id="accept_terms" name="accept_terms" >
                    <label for="accept_terms" class="checkbox-label">I accept the terms and conditions</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Create account"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
